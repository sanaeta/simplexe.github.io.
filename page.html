<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithme du Simplexe</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Algorithme du Simplexe</h1>
      <p class="description">
        Entrez les coefficients de votre problème linéaire pour exécuter le simplexe.
      </p>
    </header>

    <div class="main-content">
      <section class="input-section">
        <h2>Données du problème</h2>

        <div class="form-group">
          <label>Entrez les coefficients de la fonction Z :</label>
          <input type="text" id="zInput" placeholder="Ex: 3 5 2" />
        </div>

        <div class="form-group">
          <label>Entrez les contraintes (une par ligne) :</label>
          <textarea id="constraintsInput" rows="4" placeholder="Ex:
2 1 1
1 2 3
3 2 0"></textarea>
        </div>

        <div class="form-group">
          <label>Entrez les seconds membres (b) :</label>
          <input type="text" id="bInput" placeholder="Ex: 10 15 20" />
        </div>

        <div class="form-group">
          <label>Type de problème :</label>
          <select id="problemType">
            <option value="max">Maximisation</option>
            <option value="min">Minimisation</option>
          </select>
        </div>

        <button id="solveBtn">Résoudre avec l’algorithme du simplexe</button>
      </section>

      <section class="output-section">
        <h2>Résultats</h2>
        <div id="output" class="output-content">
          Les résultats s’afficheront ici après exécution de l’algorithme.
        </div>
        <div id="tableauContainer" class="tableau-container"></div>
      </section>
    </div>
  </div>

  <script src="page.js"></script>
</body>
</html>
